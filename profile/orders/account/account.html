<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Information</title>

    <!-- FIXED PATHS -->
    <link rel="stylesheet" href="account.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="account.js" defer></script>
</head>

<body>

    <div class="AccountContainer">

        <button id="BackToStoreBtn" class="BackBtn">‚Üê Back to Store</button>

        <h1 class="PageTitle">Account Information</h1>

        <!-- VIEW MODE -->
        <div id="AccountView" class="AccountCard">
            <div class="InfoRow"><span class="InfoLabel">Name:</span><span id="AccNameText"></span></div>
            <div class="InfoRow"><span class="InfoLabel">Email:</span><span id="AccEmailText"></span></div>
            <div class="InfoRow"><span class="InfoLabel">Password:</span><span id="AccPasswordText"></span></div>
            <div class="InfoRow"><span class="InfoLabel">Address:</span><span id="AccAddressText"></span></div>

            <button id="EditAccountBtn" class="AccountBtn">Edit</button>
        </div>

        <!-- EDIT MODE -->
        <div id="AccountEdit" class="AccountCard" style="display:none;">
            <div class="InfoRow">
                <span class="InfoLabel">Name:</span>
                <input type="text" id="AccNameInput" class="AccInput">
            </div>

            <div class="InfoRow">
                <span class="InfoLabel">Email:</span>
                <input type="email" id="AccEmailInput" class="AccInput">
            </div>

            <div class="InfoRow">
                <span class="InfoLabel">Password:</span>
                <div class="PasswordRow">
                    <input id="AccPasswordInput" type="password">
                    <img id="TogglePassIcon" src="hide.png" alt="Show" class="EyeIcon">
                </div>
            </div>

            <div class="InfoRow">
                <span class="InfoLabel">Address:</span>
                <textarea id="AccAddressInput" class="AccInput AccArea"></textarea>
            </div>

            <div class="AccountBtnsRow">
                <button id="SaveAccountBtn" class="AccountBtn">Save</button>
                <button id="CancelAccountBtn" class="AccountBtn CancelBtn">Cancel</button>
            </div>
        </div>
    </div>

</body>
</html>
