<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Categories</title>
    <link rel="stylesheet" href="categorystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="headertitle">
        <h1>Shop-Categories</h1>
        <div class="shownumitem">0 items</div>
    </div>

    <div class="category">
        <div class="lin1">
            <!-- Category buttons -->
<div id="category-buttons"></div>

            <input type="text" placeholder="Search products, keywords..." id="searchinput">

            <label for="selectsize">Size:</label>
            <select name="" id="selectsize">
                <option value="Any" selected>Any</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="X-Large">X-Large</option>
            </select>

            <label for="range">Price:</label>
            <input type="range" min="0" max="2000" id="range" value="2000">
            <div class="value">Up to $<span id="rangevalue">2000</span></div>

            <label for="pricerange">Sort:</label>
            <select name="" id="pricerange">
                <option value="Price:High→Low" selected>Price: High → Low</option>
                <option value="Price:Low→High">Price: Low → High</option>
                <option value="Newest">Newest</option>
                <option value="Oldest">Oldest</option>
            </select>
        </div>
    </div>

    <main>
       <div id="category-container"></div>
    </main>

    <script src="categoryscript.js"></script>
</body>
</html>
